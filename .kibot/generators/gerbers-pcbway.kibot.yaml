kibot:
  version: 1

outputs:
  - type: gerber
    name: PCBWay Gerbers
    dir: exports/gerbers/pcbway
    options:
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      output: "%f.%x"
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      disable_aperture_macros: true
      line_width: 0.1
      subtract_mask_from_silk: false
      inner_extension_pattern: ".gl%N"
    layers:
      - copper
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Paste
      - B.Paste
      - Edge.Cuts

  - type: excellon
    name: PCBWay Drill
    dir: exports/gerbers/pcbway
    options:
      metric_units: false
      minimal_header: true
      zeros_format: SUPPRESS_LEADING
      left_digits: 2
      right_digits: 4
      pth_and_npth_single_file: false
      pth_id: ""
      npth_id: "-NPTH"
      output: "%f%i.drl"

  - type: gerb_drill
    name: PCBWay Gerber Drill
    dir: exports/gerbers/pcbway

  - type: position
    name: PCBWay PnP file
    dir: exports/gerbers/pcbway

  - type: compress
    name: ZIP file for PCBWay
    dir: exports/gerbers
    options:
      format: ZIP
      output: "%f-%r-pcbway.%x"
      files:
        - from_output: "PCBWay Gerbers"
          dest: /
        - from_output: "PCBWay Drill"
          dest: /
        - from_output: "PCBWay Gerber Drill"
          dest: /
        - from_output: "PCBWay PnP file"
          dest: /
