kibot:
  version: 1


outputs:
  - type: step
    name: STEP model
    dir: exports
    options:
      output: "%f-%r.%x"
      metric_units: true
      
  - type: render_3d
    name: Render Top View
    dir: exports/renders
    options:
      # output: render_top
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: top
      transparent_background: true
      wait_render: -600


  - type: render_3d
    name: Render Bottom View
    dir: exports/renders
    options:
      # output: render_bottom
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: bottom
      transparent_background: true
      wait_render: -600

  - type: render_3d
    name: Render Angled View
    dir: exports/renders
    options:
      # output: render_angled_2
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: -5
      rotate_y: 0
      rotate_z: 6
      transparent_background: true
      # wait_render: -600

