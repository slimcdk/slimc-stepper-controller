kibot:
  version: 1


outputs:
  - name: step
    type: step
    dir: exports
    options:
      output: "%f-%r.%x"
      metric_units: true
      
  - type: render_3d
    name: render top
    dir: exports/renders
    options:
      output: render_top
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: top
      transparent_background: true

  - type: render_3d
    name: render bottom
    dir: exports/renders
    options:
      output: render_bottom
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: bottom
      transparent_background: true

  - type: render_3d
    name: render angled 1
    dir: exports/renders
    options:
      output: render_angled_1
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: -4
      rotate_y: 0
      rotate_z: -4
      transparent_background: true

  - type: render_3d
    name: render angled 2
    dir: exports/renders
    options:
      output: render_angled_2
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: -4
      rotate_y: 0
      rotate_z: 8
      transparent_background: true

  - type: render_3d
    name: render angled 3
    dir: exports/renders
    options:
      output: render_angled_3
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: 4
      rotate_y: 0
      rotate_z: -5
      transparent_background: true

  - name: pcb_top
    type: pcbdraw
    dir: exports/renders
    options:
      format: jpg
      # show_components: none
      dpi: 600

  - name: pcb_bot
    type: pcbdraw
    dir: exports/renders
    options:
      format: jpg
      bottom: True
      # show_components: none
      dpi: 600