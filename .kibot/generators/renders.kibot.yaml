kibot:
  version: 1


outputs:
  - name: step
    type: step
    dir: exports
    options:
      output: "%f-%r.%x"
      metric_units: true
      
  - name: render top
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: top

  - name: render bottom
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: bottom

  - name: render angled
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: -4
      rotate_y: 0
      rotate_z: -4

  - name: render promo
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: 4
      rotate_y: 0
      rotate_z: -5

  - name: pcb_top
    type: pcbdraw
    dir: exports/renders
    options:
      format: jpg
      # show_components: none
      dpi: 600

  - name: pcb_bot
    type: pcbdraw
    dir: exports/renders
    options:
      format: jpg
      bottom: True
      # show_components: none
      dpi: 600